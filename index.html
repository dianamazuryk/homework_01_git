<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>

    <style>
      body {
         background-color: azure;
      }
      button {
         border: none;
         background-color: rgb(66, 33, 10);
         color: antiquewhite;
         font-weight: 700;
         padding: 5px 10px;
         display: inline-block;
      }

      .container {
         margin: 100px auto;
         width: 20%;
      }

      .error {
         color: red;
         display: none;
      }

      .div1 {
         background-color: bisque;
         padding: 20px;
         border-radius: 20px;
         box-shadow: 10px 10px 10px rgb(82, 81, 80);
      }
      .btns {
         display: flex;
         justify-content: space-around;
      }
    </style>
</head>



<body>
    <div class="div1 container">
       <b>Операнд 1:</b> <input id="input1" type="text"> <br />
       <span id="input1Error" class="error">Введіть значення!</span> <br/>
       
       <b>Операнд 2:</b> <input id="input2" type="text"> <br />
       <span id="input2Error" class="error">Введіть значення!</span> <br/>
   
       <div class="btns">
          <button id="add-btn">+</button>
          <button id="rem-btn">-</button>
          <button id="mul-btn">*</button>
          <button id="div-btn">/</button>
          <button id="reset-btn">reset</button>
       </div>
    </div>
    <div>
       Посилання на мій репозеторій ->
      <a href="https://github.com/dianamazuryk/homework_01_git">GitHub</a>
    </div>

    <script>
        /*
        Задание:
        Внесите правки в данный сценарий.
        Добавьте обработчик на клик по кнопке reset. При клике значения, введённые в поля ввода "Операнд 1"
        и "Операнд 2", должны быть заменены на значения 0
        Добавьте проверку перед выполнением любой арифметической операции. Если поле ввода пустое, сделайте
        для этого поля ввода красную рамку и сделайте видимый элемент с ошибкой под этим полем ввода.
        Для поля ввода input1 при отсутствии значения сделайте видимым span #input1Error для поля ввода
        input2 сделайте, в случае ошибки, #input2Error видимым.
        */
      let input1 = document.querySelector("#input1");
      let input3 = document.querySelector("#input2");

      let addBtn = document.querySelector("#add-btn");
      let remBtn = document.querySelector("#rem-btn");
      let mulBtn = document.querySelector("#mul-btn");
      let divBtn = document.querySelector("#div-btn");

      let resetBtn = document.querySelector('#reset-btn');

      let input1Error = document.querySelector('#input1Error');
      let input2Error = document.querySelector('#input2Error');


      addBtn.addEventListener("click", function () {
         verification();
         alert(Number(input1.value) + Number(input2.value));
      });

      remBtn.addEventListener("click", function () {
         verification();
         alert(input1.value - input2.value);
      });

      mulBtn.addEventListener("click", function () {
         verification();
         alert(input1.value * input2.value);
      });

      divBtn.addEventListener("click", function () { //ділення
         verification();
         if (divideByZero()) { //перевірка 2 значення
            reset();// якщо input2 = 0 то скидається все до 0
         } else {
            alert(input1.value / input2.value);
         }
      });

      resetBtn.addEventListener('click', reset);

      //скидання значеннь до 0
      function reset() { 
           verification();
           input1.value = '0';
           input2.value = '0';
      }

      //перевірка input -ів на вміст значень
      function verification() { 
           if (!input1.value || input1.value == '0') {
              input1Error.style.display = 'block';
              input1.style.border = '1px solid red';
           } else if (input1.value){
              input1Error.style.display = 'none';
              input1.style.border = '1px inset';
           }

           if (!input2.value || input1.value == '0') {
              input2Error.style.display = 'block';
              input2.style.border = '1px solid red';
           } else if (input2.value) {
              input2Error.style.display = 'none';
              input2.style.border = '1px inset';
           }
      }

      //перевірка ділення на 0
      function divideByZero() { 
         if (input2.value == '0') {
            alert('Ділити на 0 не можна')
            return true;
         } else {
            return false;
         }
      }

    </script>
</body>

</html>
